<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Reclutamiento Outsourcing</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="hr_main_wrapper">
        <!-- Header -->
        <div class="hr_header_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="hr_social_icon_head">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="hr_logo">
                            <a href="index.html"><img src="assets/images/logo1.jpg" alt="logo" class="img-fluid"></a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="hr_for_staff">
                            <!--<a href="#" class="hr_btn">¡Únete a nuestro equipo!</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="container hr_paddingtop_80 hr_paddingbottom_80">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <div class="hr_login_box">
                        <h2>Iniciar Sesión</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="email">Correo Electrónico Institucional</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn hr_btn btn-block">Ingresar</button>
                            <div class="hr_login_links text-center">
                                <a href="#">¿Olvidaste tu contraseña?</a> | <a href="registro.html">Crear cuenta</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="hr_footer_main_wrapper">
            <div class="hr_footer_wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p>Copyright © 2024, Reclutamiento Outsourcing.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
